<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Young+Serif&display=swap" rel="stylesheet">
  
  <!--fim google fonts-->
  <!--bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!--fim bootstrap-->
    <link rel="stylesheet" href="cadastro.css">

  
    <title>POKEMON</title>
    <link rel="icon" href="IMAGE/favicon.png">
  </head>
  <header id="header">
  
    </header>

    <div class="container">
      
        <div class="form">
            <form id="form" action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="login.html">Entrar</a></button>
                    </div>
                    <div class="login-button">
                        <button><a href="index.html">Voltar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="nome">Nome Completo</label>
                        <input id="nome" type="text" name="firstname" placeholder="Digite seu nome" required>
                    </div>

                 
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="idade">idade</label>
                        <input id="idade" type="tel" name="number" placeholder="sua idade" required>
                    </div>

                    <div class="input-box">
                        <label for="senha">Senha</label>
                        <input id="senha" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>


                    <div class="input-box">
                        <label for="confirmacao">Confirme sua Senha</label>
                        <input id="confirmacao" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" required>
                    </div>

                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="f" type="radio" name="gender">
                            <label for="F">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input id="m" type="radio" name="gender">
                            <label for="M">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input id="outros" type="radio" name="gender">
                            <label for="O">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input id="sem" type="radio" name="gender">
                            <label for="S">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button onclick="cadastrar()"><a href="pokedex.html">Continuar</a> </button>
                </div>
            </form>
        </div>
    </div>
    <script src="cadastro.js" defer></script>
</body>

</html>
